name: Build Alfa CLI

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build-executable:
    name: Build executable
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    strategy:
      matrix:
        include:
          - name: linux-x86
            os: ubuntu-22.04
          - name: macos-arm
            os: macos-14
          - name: macos-x86
            os: macos-13

    steps:
      - uses: actions/checkout@v4

      - name: Print uname info
        run: uname -a

      - uses: dart-lang/setup-dart@v1.3
        with:
          sdk: stable

      - name: Install dependencies
        run: dart pub get

      - name: Compile Executable
        run: make

      - uses: actions/upload-artifact@v4
        with:
          name: alfa-${{ matrix.name }}
          path: alfa_*

  build-executable-on-arm:
    name: Build linux arm executable
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Setup arm emulation with qemu
        run: |
          sudo apt-get update -q -y
          sudo apt-get -qq install -y qemu qemu-user-static
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes --credential yes

      - name: Create docker command script
        run: |
          SCRIPT=$(cat << EOF
          #!/bin/sh
          set -eu

          # installs dependencies
          dart pub get

          # compile executable (make isn't part of this docker image)
          dart compile exe bin/alfa.dart -o alfa

          # renames executable
          ./rename.sh
          EOF
          )

          echo "$SCRIPT" > run.sh

          chmod +x run.sh

      - name: Cat docker command script
        run: cat run.sh

      - name: Build arm executable with docker
        run: |
          docker run \
            --rm \
            -t \
            --workdir "${GITHUB_WORKSPACE}" \
            -v "${GITHUB_WORKSPACE}:${GITHUB_WORKSPACE}" \
            --platform linux/arm64 \
            dart:stable \
            "${GITHUB_WORKSPACE}/run.sh"

      - uses: actions/upload-artifact@v4
        with:
          name: alfa-linux-arm
          path: alfa_*
