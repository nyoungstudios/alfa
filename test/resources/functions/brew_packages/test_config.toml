[ apt_get_packages ]
tags = [ "setup" ]
options = [
  "--no-install-recommends",
  "git"
]

[ brew ]
tags = [ "setup" ]
options = []

[ run_command ]
options = [
  "bash",
  "-ceu",
  "echo 'eval \"$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)\"' >> ~/.bashrc"
]

[ brew_packages ]
options = [
  "jq",
  "ripgrep"
]
