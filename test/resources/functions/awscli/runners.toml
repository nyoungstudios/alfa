[common]

setup-tag = "setup"

[common.test]

assert-install-names = ["awscli"]

[[common.test.commands]]

command = "aws"
arguments = ["--version"]
assert-stdout-contains = "aws-cli/2"

[case.linux-x86]
os = "ubuntu-24.04"
image = "phusion/baseimage:jammy-1.0.4"

[case.linux-x86.test]

assert-install-names = ["apt_get_packages", "awscli"]

[case.linux-arm]
os = "ubuntu-24.04"
image = "phusion/baseimage:jammy-1.0.4"
platform = "linux/arm64"

[case.linux-arm.test]

assert-install-names = ["apt_get_packages", "awscli"]

[case.macos-arm]
os = "macos-15"

[case.macos-x86]
os = "macos-15-intel"
