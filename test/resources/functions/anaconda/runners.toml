[common]
teardown-tag = "check-version"

[common.test]

assert-install-names = ["anaconda"]

[[common.test.commands]]

command = "bash"
arguments = ["-ceu", "[[ -f ~/anaconda3/bin/conda ]] && echo exists || echo missing"]
assert-stdout-equals = "exists"

[[common.test.commands]]

command = "bash"
arguments = ["-ceu", "~/anaconda3/bin/conda", "--version"]
assert-stdout-contains = "conda 4."

[case.linux-x86]
os = "ubuntu-22.04"
image = "phusion/baseimage:jammy-1.0.4"

[case.linux-arm]
os = "ubuntu-22.04"
image = "phusion/baseimage:jammy-1.0.4"
platform = "linux/arm64"

[case.macos-arm]
os = "macos-14"

[case.macos-x86]
os = "macos-13"
